version: "3"
services:
  web:
    container_name: backend
    command: npm run dev
    # Caso nÃ£o tenha o env file, basta tirar essa linha e da build
    # no docker novamente e levanta-lo
    env_file:
      - .env
    build: .
    volumes:
      - ./:/app
    ports: [
      "3333:3333"
    ]
    